<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/huotui/css/best.css">
    <link rel="stylesheet" href="/huotui/css/login.css">
    <link rel="icon" href="/huotui/images/hamShop.ico">
    <script type="text/javascript" src="../js/lib/jquery/jquery-1.7.1.min.js"></script></head>
    <script type="text/javascript" src="../js/login.js"></script>
<body>
<div class="logoBox">
    <div class="boxWidth">
        <a href="javascript:;" class="logo left" title="logo">login</a>
        <div class="tabBtn left clear">
            <span class="active">登录</span>
            <em class="left">|</em>
            <span>注册</span>
        </div>
    </div>
</div>
<div class="boxWidth clear min">
    <div class="loginBox left">
        <div class="loginCon left clear">
        
            <ul class="left">
                <li>
                    <input  id="telephone" type="text">
                    <span>手机号</span>
                </li>
                <li>
                    <input id="password" type="password">
                    <span>密码</span>
                </li>
                <li>
                    <input id="verifycode" type="text">
                    <span>请输入验证码，不区分大小写</span>
                </li>
            </ul>
            <div class="stateBox clear">
                <div class="state left clear">
                    <input type="checkbox" id="remember" class="left">
                    <label for="remember" class="left">记住登录状态</label>
                </div>
                <a class="forget right" href="javascript:;">忘记密码?</a>
            </div>
            <span  id="loginbtn" class="login">登录</span>
        </div>
        <span id="tel"></span>
        <div class="verifyBox left clear">
            <span id="verify" class="left"></span>
            <a href="javascript:test();" class="left">看不清？换一张</a>
        </div>
       
        
    </div>
    <div class="QQ left"></div>
</div>
<div class="footer">
    <a href="javascript:;">24小时在线服务</a>
    <p>客服电话：200-888-8888</p>

</div>
</body>
</html>
